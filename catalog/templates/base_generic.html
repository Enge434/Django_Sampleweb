<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Patient</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="http://127.0.0.1:8000/admin">Administration</a></li>
          <li><a href="{% url 'patients' %}">All Patients</a></li>
          <li><a href="{% url 'display' %}">Display all information</a></li>
          <li><a href="{% url 'sortingori' %}">Sort Data</a></li>
          <li><a href="{% url 'searchori' %}">Search Data</a></li>
          <li><a href="{% url 'add_patients' %}">Add new Patient</a></li>
          <li><a href="http://127.0.0.1:8000/accounts/logout/">Log out</a></li>
      </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
